<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>欢迎使用飞扬博客</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
        <link rel='stylesheet' type="text/css" href='/stylesheets/css/login/bootstrap.min.css'/>
        <link rel='stylesheet' type="text/css" href='/stylesheets/css/index/main.css'/>
        <link href="/stylesheets/css/index/theme.css" media="screen" rel="stylesheet" type="text/css" />
        <link href="/stylesheets/css/index/layout.css" media="screen" rel="stylesheet" type="text/css" />
        <link href="/stylesheets/css/index.css" media="screen" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="/javascripts/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="/javascripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="/javascripts/register.js"></script>
    </head>

    <body  data-target=".bs-docs-sidebar" data-spy="scroll" style="padding-bottom: 0px;font-family: '微软雅黑';">

        <div class="navbar navbar-inverse navbar-fixed-top logged_out  windows  env-production" >
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" title="飞扬博客" href="/">
                        <img src="/images/LogoMaker.png" alt="飞扬博客">
                    </a>

                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="/">首页</a></li>
                            <li><a href="/about">关于我们</a></li>
                        </ul>
                    </div>
                    <div class="nav-collapse collapse pull-right">
                        <ul class="nav" id="info">
                            <% if (session.is_login) { %>
                            <li><a href="/topic/index">欢迎您,<%= session.user.username %></a></li>
                            <li><a href="/user/setting">设置</a></li>
                            <li><a href="/logout">退出</a></li>
                            <% } else { %>
                            <li><a href="/register">免费注册</a></li>
                            <li><a href="/login">登录</a></li>
                            <% } %>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="wrapper">

            <div class="site clearfix" style="padding-top: 60px;">
                <% if (session.error.length) { %>
                <div class="alert alert-error" style="width:350px;margin: 0px auto;margin-top:10px;">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <%= session.error %>
                </div>
                <% } %>
                <div id="site-container" class="context-loader-container" data-pjax-container>

                    <div class="auth-form" id="login">
                        <form accept-charset="UTF-8" action="/login" method="post">
                            <div style="margin:0;padding:0;display:inline">
                                <input name="authenticity_token" type="hidden" value="Dp8n6RWvJPVaucgSekXoKkg2h/M1aa/NNkpu3FM/vSU=" />
                            </div>
                            <div class="auth-form-header" style="font-size: 14px;">用户登录</div>

                            <div class="auth-form-body">
                                <label for="login_field">登录账号</label>
                                <input autocapitalize="off" autofocus="autofocus" class="input-block" id="login_field" name="username" style="color: #999999;" tabindex="1" type="text" placeholder="Email"/>
                                <label for="password"> 密码 <a href="/forgot_password">(忘记密码)</a></label>
                                <input autocomplete="disabled" class="input-block" id="password" name="password" style="color: #999999;" tabindex="2" type="password" placeholder="Password"/>
                                <input class="button" name="commit" tabindex="3" type="submit" value="登&nbsp;录" />
                            </div>
                        </form>
                    </div>

                </div>
                <div class="context-overlay"></div>
            </div>
            <div id="footer-push"></div><!-- hack for sticky footer -->
        </div><!-- end of wrapper - hack for sticky footer -->

        <!-- footer -->
        <% include ../common/foot.html %>
